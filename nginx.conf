
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    # keepalive_timeout  65;

    # gzip  on;
    # brotli on;
    # brotli_static on;

    keepalive_timeout  300;
    client_max_body_size 1024m;

    gzip  on;
    gzip_static on;
    gzip_types     text/plain     text/css     text/xml     text/javascript     application/json     application/ld+json     application/msword     application/vnd.ms-word.document.macroEnabled.12     application/vnd.openxmlformats-officedocument.wordprocessingml.document     application/vnd.ms-excel     application/vnd.ms-excel.sheet.macroEnabled.12     application/vnd.openxmlformats-officedocument.spreadsheetml.sheet     application/vnd.ms-powerpoint     application/vnd.ms-powerpoint.presentation.macroEnabled.12     application/vnd.openxmlformats-officedocument.presentationml.presentation     application/vnd.oasis.opendocument.text     application/vnd.oasis.opendocument.presentation     application/vnd.oasis.opendocument.spreadsheet     application/pdf     application/rtf     application/vnd.visio     application/x-xls     application/xlsx     application/xml     application/xhtml+xml     application/vnd.geo+json     application/javascript     application/wasm     application/x-font-ttf     application/vnd.ms-fontobject     image/bmp     image/svg+xml     image/vnd.microsoft.icon     image/webp  application/x-font-ttf application/vnd.ms-fontobject application/font-woff font/woff  font/woff2;

    brotli on;
    brotli_static on;
    brotli_types     text/plain     text/css     text/xml     text/javascript     application/json     application/ld+json     application/msword     application/vnd.ms-word.document.macroEnabled.12     application/vnd.openxmlformats-officedocument.wordprocessingml.document     application/vnd.ms-excel     application/vnd.ms-excel.sheet.macroEnabled.12     application/vnd.openxmlformats-officedocument.spreadsheetml.sheet     application/vnd.ms-powerpoint     application/vnd.ms-powerpoint.presentation.macroEnabled.12     application/vnd.openxmlformats-officedocument.presentationml.presentation     application/vnd.oasis.opendocument.text     application/vnd.oasis.opendocument.presentation     application/vnd.oasis.opendocument.spreadsheet     application/pdf     application/rtf     application/vnd.visio     application/x-xls     application/xlsx     application/xml     application/xhtml+xml     application/vnd.geo+json     application/javascript     application/wasm     application/x-font-ttf     application/vnd.ms-fontobject     image/bmp     image/svg+xml     image/vnd.microsoft.icon     image/webp application/x-font-ttf application/vnd.ms-fontobject application/font-woff font/woff  font/woff2;



    include /etc/nginx/conf.d/*.conf;
}
